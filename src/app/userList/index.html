<div class="col-sm-12 page-heading">User List</div>
<br><div class="col-sm-12" id="dataResult"></div>
<div class="table-responsive">
<table class="table table-bordered table-striped">
    <thead>
       <tr>
            <th>Sr.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Voice Enrolment</th>
            <th>Face Enrolment</th>
            <th>Actions</th>
         </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of userList; let i = index">
        <td>{{i+1}}</td>
        <td>{{list.username}}</td>
        <td>{{list.email}}</td>
        <td>{{list.voiceEnrolled}}</td>
        <td>{{list.faceEnrolled}}</td>
        <td><button  [routerLink]="['/userList', list.userId]" class="btn btn-xs btn-default viewIcon">
            <i class="fa fa-eye" aria-hidden="true"></i></button>&nbsp;
            <button  class="btn btn-xs btn-primary">
                <i class="fa fa-pencil" aria-hidden="true"></i></button>&nbsp;
            <button (click)='deleteUserHandler(list.id)' class="btn btn-xs btn-danger">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
        </td>
        </tr>
    </tbody>
</table>
</div>
