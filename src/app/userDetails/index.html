<div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
               <tr>
                    <th>Sr.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Voice Enrolment</th>
                    <th>Face Enrolment</th>
                    <th>Actions</th>
                 </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of currentUserDetail; let i = index">
                <td>{{i+1}}</td>
                <td>{{list.username}}</td>
                <td>{{list.email}}</td>
                <td>{{list.voiceEnrolled}}</td>
                <td>{{list.faceEnrolled}}</td>
                <td>
                        <button id="recordButton" class="btn btn-xs btn-primary" onclick="startRecording()">Voice Enrolment</button>&nbsp;
                    <button class="btn btn-xs btn-primary" id="videoRecoder" onclick="startFunction()">Face Enrolment</button>
                </td>
                </tr>
            </tbody> 
        
        </table>
        </div>
        <div id="controls" class="text-right">
          
                
                <!-- <button id="pauseButton">Pause</button>
                <button id="stopButton" onclick="stopRecording()">Stop</button>
                <button class="btn btn-primary" id="videoRecoder"  onclick="startFunction()">Face Enrolment</button> -->
             </div>
            
             <div  class="voice-overlay">
                    <voice-enrolment></voice-enrolment>
                    </div>
                    <ol id="recordingsList"  class="col-xs-4 center-block" style="float: none; margin-top: 20px"></ol>
        <div  class="face-overlay">
        <face-enrolment></face-enrolment>
        </div>
