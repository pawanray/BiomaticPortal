<div class="col-sm-12 page-heading">User Details</div>
<br><div class="col-sm-12" id="dataResult"></div>
<div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
               <tr>
                    <th>Sr.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Voice Enrolment</th>
                    <th>Face Enrolment</th>
                    <th>Actions</th>
                 </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of currentUserDetail; let i = index">
                   <td class="hidden" id="userId">{{list.userId}}</td> 
                <td>{{i+1}}</td>
                <td>{{list.username}}</td>
                <td>{{list.email}}</td>
                <td>{{list.voiceEnrolled}}</td>
                <td>{{list.faceEnrolled}}</td>
                <td>
                        <button id="recordButton" class="btn btn-xs btn-primary" onclick="startRecording()">Voice Enrolment</button>&nbsp;
                    <button class="btn btn-xs btn-primary" id="videoRecoder" onclick="startFunction()">Face Enrolment</button>
                </td>
                </tr>
            </tbody> 
        
        </table>
        </div>
        
        <div id="formats" style="display:none">Format: start recording to see sample rate</div>
        <h3 style="display:none">Recordings</h3>
        <div  class="voice-overlay">
        <div class="voice-container">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="voice-text">Please speak "Never forget tomorrow is a new day"</div>
        </div>
           
                    <!-- <voice-enrolment></voice-enrolment> -->
                    <ol id="recordingsList"  class="col-xs-4 center-block hidden" style="float: none; margin-top: 20px"></ol>
        <div  class="face-overlay">
        <face-enrolment></face-enrolment>
        </div>
