<div class="col-sm-12 page-heading">Add User</div>
<br><div class="col-sm-6" id="dataResult"></div>
<div class="clearfix"></div>
<form class="form" #addUserForm="ngForm" (ngSubmit)="addUserHandler(addUserForm.value)">
<div class="form-group">
    <label class="col-md-2">Username</label>
    <div class="col-md-3">
    <input type="text" class="form-control" name="username" ngModel>
    <div id="userName" style="display:none" class="text-danger">Please fill Username</div>
    </div>
    <div class="clearfix"></div>
</div> 
<div class="form-group">
        <label class="col-md-2">Email</label>
        <div class="col-md-3">
        <input type="text" class="form-control" name="email" ngModel>
        <div id="userEmail" style="display:none" class="text-danger">Please fill Email</div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="form-group text-right">
       <input type="submit" class="btn btn-primary" value="Save"/>&nbsp;
       <button class="btn btn-default">Cancel</button>
    <div class="clearfix"></div>
</div>
</form>
